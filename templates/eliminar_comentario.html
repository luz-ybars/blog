{% extends 'base.html' %}

{% block title %}Eliminar Comentario{% endblock %}

{% block contenido %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card p-4 shadow-sm">
                <h2 class="mb-4">¿Estás seguro que quieres eliminar este comentario?</h2>
                <p><strong>Comentario:</strong> "{{ comentario.contenido_comentario }}"</p>
                <p>Esta acción no se puede deshacer.</p>
                <form method="post">
                    {% csrf_token %}
                    <a href="{% url 'post_detalle' comentario.post.id %}" class="btn btn-secondary">Cancelar</a>
                    <button type="submit" class="btn btn-danger">Confirmar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
